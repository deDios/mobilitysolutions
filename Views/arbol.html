<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol Jerárquico</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .hierarchy-tree-container {
      margin-top: 40px;
      padding: 20px;
      overflow-x: auto;
    }

    ul.tree {
      list-style: none;
      padding-left: 0;
      position: relative;
    }

    .tree-node {
      position: relative;
      margin-top: 40px;
      text-align: center;
    }

    .tree-node::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: #ccc;
      transform: translateX(-50%);
    }

    .tree > .tree-node::before {
      display: none;
    }

    .tree-children {
      list-style: none;
      padding-left: 0;
      margin-top: 40px;
      position: relative;
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .tree-children::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ccc;
    }

    .tree-children > .tree-node::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: #ccc;
      transform: translateX(-50%);
    }

    .user-metric {
      background: white;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      min-width: 200px;
      display: inline-block;
    }

    .user-header {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .user-role {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

<h2>Árbol Jerárquico Demo</h2>

<div class="hierarchy-tree-container">
  <ul class="tree">
    <li class="tree-node">
      <div class="user-metric">
        <div class="user-header">Pablo</div>
        <div class="user-role">CEO</div>
      </div>

      <ul class="tree-children">
        <li class="tree-node">
          <div class="user-metric">
            <div class="user-header">Ana</div>
            <div class="user-role">Manager</div>
          </div>

          <ul class="tree-children">
            <li class="tree-node">
              <div class="user-metric">
                <div class="user-header">Luis</div>
                <div class="user-role">Ejecutivo</div>
              </div>
            </li>
            <li class="tree-node">
              <div class="user-metric">
                <div class="user-header">María</div>
                <div class="user-role">Ejecutivo</div>
              </div>
            </li>
          </ul>
        </li>

        <li class="tree-node">
          <div class="user-metric">
            <div class="user-header">Carlos</div>
            <div class="user-role">Manager</div>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>

</body>
</html>
